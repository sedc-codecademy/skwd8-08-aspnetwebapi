<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Notes App</title>
</head>
<body>
  <div id="app">
    <div id="sign-in-form">
      <input id="username-input" type="text" value="" placeholder="Enter username">
      <input id="password-input" type="password" value="" placeholder="Enter password">
      <button id="sign-in-button">Sign In</button>
    </div>

    <div id="notes-wrap" class="hidden">
      <ul id="notes-list"></ul>
    </div>

    <div id="note-details" class="hidden"></div>
  </div>

  <script src="note-api.js"></script>
  <script src="services.js"></script>
  <script src="index.js"></script>
</body>
</html>
